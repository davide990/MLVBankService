<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCompteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCompteLabel_currency}" for="currency" />
                    <p:inputText id="currency" value="#{compteController.selected.currency}" title="#{bundle.EditCompteTitle_currency}" />
                    <h:outputLabel value="#{bundle.EditCompteLabel_id}" for="id" />
                    <p:inputText id="id" value="#{compteController.selected.id}" title="#{bundle.EditCompteTitle_id}" required="true" requiredMessage="#{bundle.EditCompteRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditCompteLabel_iban}" for="iban" />
                    <p:inputText id="iban" value="#{compteController.selected.iban}" title="#{bundle.EditCompteTitle_iban}" />
                    <h:outputLabel value="#{bundle.EditCompteLabel_ownerFirstName}" for="ownerFirstName" />
                    <p:inputText id="ownerFirstName" value="#{compteController.selected.ownerFirstName}" title="#{bundle.EditCompteTitle_ownerFirstName}" />
                    <h:outputLabel value="#{bundle.EditCompteLabel_ownerLastName}" for="ownerLastName" />
                    <p:inputText id="ownerLastName" value="#{compteController.selected.ownerLastName}" title="#{bundle.EditCompteTitle_ownerLastName}" />
                    <h:outputLabel value="#{bundle.EditCompteLabel_amount}" for="amount" />
                    <p:inputText id="amount" value="#{compteController.selected.amount}" title="#{bundle.EditCompteTitle_amount}" />
                </p:panelGrid>
                <p:commandButton ajax="false" action="#{compteController.update}" value="#{bundle.EditCompteSaveLink}"/>
                <br />
                <br />
                <p:button outcome="/index" value="#{bundle.EditCompteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
