<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCompteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCompteLabel_currency}"/>
                    <h:outputText value="#{compteController.selected.currency}" title="#{bundle.ViewCompteTitle_currency}"/>
                    <h:outputText value="#{bundle.ViewCompteLabel_id}"/>
                    <h:outputText value="#{compteController.selected.id}" title="#{bundle.ViewCompteTitle_id}"/>
                    <h:outputText value="#{bundle.ViewCompteLabel_iban}"/>
                    <h:outputText value="#{compteController.selected.iban}" title="#{bundle.ViewCompteTitle_iban}"/>
                    <h:outputText value="#{bundle.ViewCompteLabel_ownerFirstName}"/>
                    <h:outputText value="#{compteController.selected.ownerFirstName}" title="#{bundle.ViewCompteTitle_ownerFirstName}"/>
                    <h:outputText value="#{bundle.ViewCompteLabel_ownerLastName}"/>
                    <h:outputText value="#{compteController.selected.ownerLastName}" title="#{bundle.ViewCompteTitle_ownerLastName}"/>
                    <h:outputText value="#{bundle.ViewCompteLabel_amount}"/>
                    <h:outputText value="#{compteController.selected.amount}" title="#{bundle.ViewCompteTitle_amount}"/>
                </p:panelGrid>
                <br />
                <p:commandButton ajax="false" action="#{compteController.destroyAndView}" value="#{bundle.ViewCompteDestroyLink}"/>
                <br />
                <p:button outcome="Edit" value="#{bundle.ViewCompteEditLink}"/>
                <br />
                <p:commandButton ajax="false" action="#{compteController.prepareCreate}" value="#{bundle.ViewCompteCreateLink}" />
                <br />
                <p:commandButton ajax="false" action="#{compteController.prepareList}" value="#{bundle.ViewCompteShowAllLink}"/>
                <br />
                <br />
                <p:button outcome="/index" value="#{bundle.ViewCompteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
